<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspecting poll details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-3xl mx-auto text-white bg-center bg-green-700 p-6 rounded-lg">
        <div class="text-center">

            <h3 class="text-2xl font-semibold mb-4">{{poll["poll"]}}</h3>
            <p><b>{{poll["option1"]}}: </b>{{poll["votes1"]}} <a href="{{url_for("vote", poll_id=poll.name,option=1)}}"> Vote</a></p>
            <p><b>{{poll["option2"]}}: </b>{{poll["votes2"]}} <a href="{{url_for("vote", poll_id=poll.name,option=2)}}"> Vote</a></p>
            <p><b>{{poll["option3"]}}: </b>{{poll["votes3"]}} <a href="{{url_for("vote", poll_id=poll.name,option=3)}}"> Vote</a></p>
            <a href="{{url_for("index")}}">Back</a>
        </div>
    </div>
</body>
</html>
